<!DOCTYPE html>
<html>
	{% include head.html %}
	
	{% include analytics.html %}

	<body class="boxed">

		<!-- scrollToTop -->
		<!-- ================ -->
		<div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>
		
		<!-- page wrapper start -->
		<!-- ================ -->
		<div class="page-wrapper">

		<!-- header-container start -->
		{% include header.html %}
		<!-- header-container end -->

		<!-- breadcrumb start -->
		<!-- ================ -->
		{% include breadcrumb.html %}
		<!-- breadcrumb end -->

		<!-- main-container start -->
		<!-- ================ -->
		<section class="main-container">

			<div class="container">
				<div class="row">

					<!-- main start -->
					<!-- ================ -->
					<div class="main col-md-9">

						{{ content }}

						<!-- pagination start -->
						{% include pagination.html %}
						<!-- pagination end -->
					</div>
					<!-- main end -->

					<!-- sidebar start -->
					<!-- ================ -->
					{% include sidebar.html %}
					<!-- sidebar end -->
				</div>
			</div>
		</section>
		<!-- main-container end -->

        <!-- footer start (Add "dark" class to #footer in order to enable dark footer) -->
        <!-- ================ -->
		{% include footer.html %}
        <!-- footer end -->



		<!-- Jquery and Bootstap core js files -->
		<script type="text/javascript" src="{{ '/assets/plugins/jquery.min.js' }}"></script>
		<script type="text/javascript" src="{{ '/assets/bootstrap/js/bootstrap.min.js' }}"></script>
		<!-- Modernizr javascript -->
		<script type="text/javascript" src="{{ '/assets/plugins/modernizr.js' }}"></script>
		<!-- Magnific Popup javascript -->
		<script type="text/javascript" src="{{ '/assets/plugins/magnific-popup/jquery.magnific-popup.min.js' }}"></script>
		<!-- Appear javascript -->
		<script type="text/javascript" src="{{ '/assets/plugins/waypoints/jquery.waypoints.min.js' }}"></script>
		<!-- Count To javascript -->
		<script type="text/javascript" src="{{ '/assets/plugins/jquery.countTo.js' }}"></script>
		<!-- Parallax javascript -->
		<script src="{{ '/assets/plugins/jquery.parallax-1.1.3.js' }}"></script>
		<!-- Contact form -->
		<script src="{{ '/assets/plugins/jquery.validate.js' }}"></script>
		<!-- Owl carousel javascript -->
		<script type="text/javascript" src="{{ '/assets/plugins/owlcarousel2/owl.carousel.min.js' }}"></script>
		<!-- SmoothScroll javascript -->
		<script type="text/javascript" src="{{ '/assets/plugins/jquery.browser.js' }}"></script>
		<script type="text/javascript" src="{{ '/assets/plugins/SmoothScroll.js' }}"></script>
		<!-- Initialization of Plugins -->
		<script type="text/javascript" src="{{ '/assets/js/template.js' }}"></script>
		<!-- Custom Scripts -->
		<script type="text/javascript" src="{{ '/assets/js/custom.js' }}"></script>

		<script id="dsq-count-scr" src="//al8bright.disqus.com/count.js" async></script>

	</body>

</html>
